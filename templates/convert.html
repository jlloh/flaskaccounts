{% extends "layout.html" %}
{% block body %}
<div class="page-header">
<h1>Currency Conversion Entry</h1>
</div>
{{date}}
<form role="form" class="form-inline" action="{{url_for('convert')}}" method=POST>

<div class="form-group">

	<div class="input-group" style="width:10em">
			<span class="input-group-addon" id="date"">Date</span>
			<input type="date" aria-describedby="date" placeholder="dd/mm/yy" name="date" style="width:10em">
	</div>

	<br><br>
	<div class="input-group">
			<span class="input-group-addon" id="fromaccount"">From Account</span>
			<!--<input type="text" aria-describedby="account" placeholder="PREMIER" name="account" style="width:12em">-->
			<select class="form-control" name="fromaccount">
			<option value="PREMIER">PREMIER</option>
			<option value="ADVANCED">ADVANCED</option>
			<option value="SAVINGS">SAVINGS</option>
			<option value="DSARA GROUNDWORKS">DSARA GW</option>
			<option value="DSARA PILING">DSARA PILING</option>
			</select>
	</div>

	<div class="input-group">
			<span class="input-group-addon" id="toaccount"">To Account</span>
			<!--<input type="text" aria-describedby="account" placeholder="PREMIER" name="account" style="width:12em">-->
			<select class="form-control" name="toaccount">
			<option value="PREMIER">PREMIER</option>
			<option value="ADVANCED">ADVANCED</option>
			<option value="SAVINGS">SAVINGS</option>
			<option value="DSARA GROUNDWORKS">DSARA GW</option>
			<option value="DSARA PILING">DSARA PILING</option>
			</select>
	</div>

	<br><br>
	

	<div class="input-group">
			<span class="input-group-addon" id="amount"">Amount</span>
			<input type="number" step="any" aria-describedby="amount" placeholder="999.99" name="amount">
	</div>

	
	<br><br>
	<div class="input-group">
			<span class="input-group-addon" id="description"">Currency</span>
			<select class="form-control" name="currency">
			<option value="GBP">GBP</option>
			<option value="MYR">MYR</option>
			</select>
	</div>
	
	<div class="input-group" >
			<span class="input-group-addon" id="rate"">Rate</span>
			<input type="number" step="any" aria-describedby="rate" placeholder="5.5" name="rate">
	</div>


<br><br><button type="submit" class="btn btn-primary" value="Submit">Add</button>
</div>

</form>

<h1>{{test}}</h1>
{% endblock %}
